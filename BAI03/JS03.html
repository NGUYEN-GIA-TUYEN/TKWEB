<!DOCTYPE html>
<html>
<head>
	<title>Mã HTML với nút bấm và đoạn văn</title>
	  <script>
		   function changeColor() {
			 var myText = document.getElementById("myText");
			 myText.style.color = "red";
		   }
	  </script>
</head>
<body>
	<p id="myText">Đoạn văn cần thay đổi màu chữ</p>
	<button onclick="changeColor()">Nhấp vào đây để thay đổi màu chữ</button>
</body>
</html>
